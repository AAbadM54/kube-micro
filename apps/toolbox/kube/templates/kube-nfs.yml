apiVersion: v1
kind: PersistentVolume
metadata:
  name: kube-{{PROFILE}}-nfs
  namespace: kube-{{PROFILE}}
spec:
  capacity:
    storage: {{STORAGE}}
  volumeMode: Filesystem
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Delete
  storageClassName: local-storage
  local:
    path: /opt/mw/mount/kube
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - example-node
