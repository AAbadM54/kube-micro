apiVersion: apps/v1
kind: Deployment
metadata:
  name: admin-deployment
  namespace: kube-red
  labels:
    app: admin
    purpose: kube-red-containers
  annotations:
    version: 'latest'
spec:
  selector:
    matchLabels:
      app: admin
  template:
    spec:
      containers:
        - volumeMounts:
            - mountPath: /opt/mw/mount
              name: kube-mount
          name: admin
          ports:
            - containerPort: 8761
              protocol: TCP
              name: kube-port
          imagePullPolicy: IfNotPresent
          image: navikco/admin:latest
          resources:
            requests:
              memory: "150Mi"
              cpu: "250m"
            limits:
              memory: "500Mi"
              cpu: "1"
          args: ["red", "admin", "172.17.0.3", "8761"]
      volumes:
        - name: kube-mount
          emptyDir: {}
      restartPolicy: Always
    metadata:
      labels:
        app: admin
  replicas: 1
